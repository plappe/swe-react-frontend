# ==============================================================
# NGINX Konfiguration für React SPA mit HTTPS
# ==============================================================
# Diese Konfiguration:
# - Leitet HTTP auf HTTPS um
# - Serviert die React SPA
# - Konfiguriert Security Headers
# - Aktiviert Gzip-Komprimierung

# Anzahl der Worker-Prozesse (auto = CPU-Kerne)
worker_processes auto;

# Error-Log Konfiguration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Maximale gleichzeitige Verbindungen pro Worker
    worker_connections 1024;
}

http {
    # MIME-Types einbinden
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log-Format definieren
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Optimierungen
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # ============================================================
    # Gzip-Komprimierung
    # ============================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/wasm;

    # ============================================================
    # HTTP Server (Redirect zu HTTPS)
    # ============================================================
    server {
        listen 80;
        server_name _;

        # Healthcheck Endpoint (für Docker)
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Alle anderen Anfragen zu HTTPS umleiten
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================================
    # HTTPS Server
    # ============================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        # SSL-Zertifikate (müssen beim Start gemountet werden)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Moderne SSL-Einstellungen
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Root-Verzeichnis für statische Dateien
        root /usr/share/nginx/html;
        index index.html;

        # ========================================================
        # Security Headers
        # ========================================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy (anpassen nach Bedarf)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' https://localhost:* wss://localhost:*; frame-ancestors 'self';" always;

        # ========================================================
        # Caching für statische Assets
        # ========================================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ========================================================
        # SPA Routing
        # ========================================================
        # Für Client-Side Routing: Alle Anfragen an index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ========================================================
        # API Proxy (optional, für Entwicklung)
        # ========================================================
        # Leitet /graphql Anfragen an das Backend weiter
        location /graphql {
            proxy_pass https://host.docker.internal:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Für WebSocket (GraphQL Subscriptions)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
