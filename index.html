<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Buchverwaltung - SWE Frontend" />

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />

        <title>Buchverwaltung</title>
    </head>
    <body>
        <!--
            Root-Element für React
            React "mounted" die gesamte Anwendung in dieses div.
            Alles was hier steht wird durch React ersetzt.
        -->
        <div id="root"></div>

        <!--
            Haupteinstiegspunkt der Anwendung
            type="module" ermöglicht ES Module Syntax (import/export)
            Vite transformiert TypeScript automatisch zu JavaScript
        -->
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
