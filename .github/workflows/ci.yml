# ==============================================================
# GitHub Actions CI/CD Pipeline
# ==============================================================
# Diese Pipeline wird bei jedem Push und Pull Request ausgef√ºhrt.
# 
# Stages:
# 1. Lint: Code-Qualit√§t pr√ºfen (ESLint, Prettier)
# 2. Build: Anwendung bauen
# 3. Test: E2E-Tests mit Playwright
# 4. Docker: Container-Image bauen und pushen (optional)

name: CI/CD Pipeline

# Wann die Pipeline ausgef√ºhrt wird
on:
  # Bei Push auf main oder develop Branch
  push:
    branches:
      - main
      - develop
  # Bei Pull Requests
  pull_request:
    branches:
      - main
      - develop
  # Manueller Trigger
  workflow_dispatch:

# Umgebungsvariablen f√ºr alle Jobs
env:
  NODE_VERSION: '22'

# Jobs definieren
jobs:
  # ==============================================================
  # Job: Lint (Code-Qualit√§t)
  # ==============================================================
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    
    steps:
      # Repository auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # pnpm installieren
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # Node.js einrichten mit Cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      # Dependencies installieren
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # ESLint ausf√ºhren
      - name: Run ESLint
        run: pnpm lint

      # Prettier pr√ºfen
      - name: Check Formatting
        run: pnpm format:check

  # ==============================================================
  # Job: Build
  # ==============================================================
  build:
    name: üî® Build
    runs-on: ubuntu-latest
    needs: lint  # Wartet auf lint Job
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Production Build erstellen
      - name: Build Application
        run: pnpm build
        env:
          VITE_GRAPHQL_URI: https://api.example.com/graphql
          VITE_KEYCLOAK_URL: https://auth.example.com
          VITE_KEYCLOAK_REALM: acme
          VITE_KEYCLOAK_CLIENT_ID: buch-frontend

      # Build-Artefakte hochladen (f√ºr sp√§tere Jobs)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # ==============================================================
  # Job: E2E Tests mit Playwright
  # ==============================================================
  e2e-tests:
    name: üß™ E2E Tests
    runs-on: ubuntu-latest
    needs: build  # Wartet auf build Job
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Playwright Browser installieren
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium firefox

      # E2E-Tests ausf√ºhren
      - name: Run E2E Tests
        run: pnpm test:e2e

      # Test-Report hochladen bei Fehler
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # ==============================================================
  # Job: Docker Build (nur bei Push auf main)
  # ==============================================================
  docker:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]  # Wartet auf erfolgreiche Tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Docker Buildx f√ºr Multi-Platform Builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Optional: Login zu Container Registry
      # - name: Login to Container Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      # Docker Image bauen
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false  # Auf true setzen um zu pushen
          tags: |
            buch-frontend:latest
            buch-frontend:${{ github.sha }}
          build-args: |
            VITE_GRAPHQL_URI=https://api.example.com/graphql
            VITE_KEYCLOAK_URL=https://auth.example.com
            VITE_KEYCLOAK_REALM=acme
            VITE_KEYCLOAK_CLIENT_ID=buch-frontend
          cache-from: type=gha
          cache-to: type=gha,mode=max
